
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Modern News App Project | Live Search & Sorting Demo">
    <meta property="og:description" content="Check out this dynamic front-end news application built with Bootstrap and vanilla JavaScript.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="YOUR_GITHUB_PAGES_URL_HERE">
    <meta property="og:image" content="URL_TO_A_HIGH_QUALITY_SCREENSHOT.jpg">
    <meta name="description" content="A fully responsive news application clone using HTML, CSS, and Vanilla JavaScript, demonstrating dynamic data fetching, sorting, and advanced UI/UX features like 'time-ago' posts.">
    <meta name="keywords" content="news-app, bootstrap-5, javascript, seo-friendly, responsive-design, newsapi, frontend, sorting, al-jazeera-clone">
    <meta name="author" content="Your Name or GitHub Username">
    
    <link rel="canonical" href="YOUR_GITHUB_PAGES_URL_HERE" />
    <title>Al Jazeera News App</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  
</head>

<body>
    <header>
        <div class="navbardiv">
            <div class="logo-area">
                <img src="./download (1).png" alt="Logo" class="logo">
            </div>

            <div class="menu-area">
                <div class="dropdown d-none d-lg-block">
                    <button class="btn btn-light dropdown-toggle nav-dropdown" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" id="newsDropdownBtn">
                        News
                    </button>
                    <ul class="dropdown-menu" id="newsDropdownMenu">
                        <li><a class="dropdown-item" href="#" data-value="politics">News</a></li>
                        <li><a class="dropdown-item" href="#" data-value="africa">Pakistan</a></li>
                        <li><a class="dropdown-item" href="#" data-value="asia">Asia</a></li>
                        <li><a class="dropdown-item" href="#" data-value="us">USA</a></li>
                    </ul>
                </div>

                <!-- <a class="nav-item" href="#">Middle East</a> -->
                <!-- <a class="nav-item" href="#">Explained</a> -->
                <!-- <a class="nav-item" href="#">Opinion</a> -->
                <a class="nav-item" href="#">Sport</a>
                <a class="nav-item" href="#">Video</a>
                <a class="nav-item" href="#">More</a>
            </div>

            <div class="right-area">
                <button class="livebtn">LIVE</button>

                <div class="search-container">
                    <input class="form-control me-2 search-input-hidden" type="search" placeholder="Search"
                        aria-label="Search" id="searchInp" />
                    <button class="searchbtn" id="searchBtnIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <button class="signupbtn" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>

                <button class="menu-btn" id="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="mobile-menu" id="mobile-menu">
            <a href="#">News</a>
            <a href="#">Middle East</a>
            <a href="#">Explained</a>
            <a href="#">Opinion</a>
            <a href="#">Sport</a>
            <a href="#">Video</a>
            <a href="#">More</a>
        </div>
    </header>

    <div class="bodymaindiv">

        <h1 class="text-center">News</h1>
        <div class="d-flex justify-content-end container mb-3">
            <select id="sortDropdown" class="form-select w-auto">
                <option value="publishedAt" selected>Sort by Latest</option>
                <option value="relevancy">Sort by Relevancy</option>
                <option value="popularity">Sort by Popularity</option>
            </select>
        </div>

        <div class="container main d-flex gx-2 gy-3 flex-wrap justify-content-center">
            </div>

    </div>

    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up / Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailInput" required>
                        </div>
                        <div class="mb-2">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
